<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>

    <!-- 样式 -->
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/syntax.css" | relative_url }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tocbot@4/dist/tocbot.css">

    <!-- 脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/tocbot@4/dist/tocbot.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        tocbot.init({
          tocSelector: '.js-toc',
          contentSelector: '.js-toc-content',
          headingSelector: 'h1, h2, h3, h4, h5, h6',
          positionFixedSelector: '.js-toc-container',
          positionFixedClass: 'is-fixed',
          scrollSmooth: true,
          headingsOffset: 80,
          collapseDepth: 6
        });

        const toggleBtn = document.getElementById('toc-toggle');
        const tocContainer = document.getElementById('toc-container');
        toggleBtn.onclick = () => {
          tocContainer.classList.toggle('hidden');
        };
      });
    </script>

    <style>
      .js-toc-container {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        width: 280px;
        resize: horizontal;
        overflow: hidden;
        background-color: rgba(255, 255, 200, 0.6); /* 更加透明 */
        z-index: 100;
        display: flex;
        flex-direction: column;
        border-right: 1px solid #ddd;
      }

      .js-toc {
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
        padding: 1rem;
        font-size: 16px; /* 字号加大 */
        line-height: 1.6;
        scrollbar-width: none;
        font-family: "Microsoft YaHei", sans-serif; /* 黑体 */
      }

      .js-toc::-webkit-scrollbar {
        display: none;
      }

      .toc-link {
        color: #333;
        text-decoration: none !important;
      }

      .toc-link:hover {
        color: #000;
        text-decoration: none;
      }

      .is-active-link {
        font-weight: bold;
        color: #d73a49;
      }

      .page-content {
        margin-left: 280px;
        transition: margin-left 0.3s ease;
      }

      .js-toc-container.hidden {
        display: none;
      }

      @media (max-width: 768px) {
        .js-toc-container {
          display: none;
        }
        .page-content {
          margin-left: 0;
        }
      }

      #toc-toggle {
        position: fixed;
        bottom: 10px;
        left: 10px;
        width: 32px;
        height: 32px;
        background-color: #ccc;
        border: none;
        border-radius: 50%;
        z-index: 200;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <button id="toc-toggle" title="切换目录"></button>

    <header class="site-header">
      <div class="wrapper">
        <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title }}</a>
        <nav class="site-nav">
          <a class="page-link" href="{{ "/directory" | relative_url }}">目录</a>
        </nav>
      </div>
    </header>

    <main class="page-content">
      <div id="toc-container" class="js-toc-container">
        <nav class="js-toc"></nav>
      </div>

      <div class="wrapper js-toc-content">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="wrapper">
        <p><strong>免责声明：</strong>本博客仅供技术研究与学习交流，严禁用于非法用途，违者后果自负！</p>
        <p>{{ site.author }} © {{ site.time | date: "%Y" }}</p>
      </div>
    </footer>
  </body>
</html>
